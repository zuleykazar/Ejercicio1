<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkMode-Zuleykazar</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    
    <header>

        <nav>
                
            <div class="links">
                <img src="images/home.png" alt="home">
                <a href="#">Home</a>
                     
                <img src="images/ball.png" alt="ball">
                <a href="#">Suggest an Activity</a>
                        
            </div >
     
        
            <div class="Funciones">

                <button class="boton-r" name="boton-refrescar"> </button>
                                
                <input type="checkbox" id="btn-light">
                <label for="btn-light" class="icon-sun" id="boton"></label>   
                                   
            </div>  
                                     
        </nav>
                
    </header>
        
    
    <section class="square">
    
        <img src="images/ball.png" alt="">
        <h1>Suggest an Activity</h1>
             
        <section>
            <h2> Email (We won't spam you)</h2>
            <input type="text" class="cajas" value="Enter your email adress ">
                        
            <h2>Title</h2>
            <input type="text" class="cajas" value="Enter the title of the activity">       
    
            <h2>Description</h2>
            <textarea class="cajas">Enter the description of the activity</textarea> 
    
            <div class="container-submit">
                <button type="submit" id="btn-submit">Submit</button> 
            </div>
        
        </section>
    
    </section>
    
    <script src="js.js"></script>

</body>

</html>
